<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="/css/contactform.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,900;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond your queries and help you succeed.<br> Feel free to get in touch with us.</p>
        <div class="cont-box">
            <div class="cont-left">
               <h3>Send Your Request</h3>
               <form id="form">
                <div class="input-row">
                    <div class="input-grp">
                        <label>Name</label>
                        <input type="text" id="name" placeholder="Name">
                    </div>
                    <div class="input-grp">
                        <label>Phone</label>
                        <input type="number" id="phone" placeholder="Phone no.">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-grp">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="abc@gmail.com">
                    </div>
                    <div class="input-grp">
                        <label>Subject</label>
                        <input type="text" id="subject" placeholder="Subject">
                    </div>
                </div>

                <label>Message</label>
                <textarea rows="5" id="message" placeholder="Your Message"></textarea>

                <button type="submit" id="btn">Submit</button>
               </form>
            </div>
            <div class="cont-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>contactus@example.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+91 0123456789</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>Bengaluru</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="/scripts/contactform.js"></script>
</html>
